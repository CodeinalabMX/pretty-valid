<!doctype html>
<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>Pretty Valid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--<link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../dist/css/pretty-valid.min.css">

    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
    <h1>Pretty Valid</h1>
    
    <form action="action.php" enctype="multipart/form-data" method="post" name="form-demo" id="form-demo" class="form-demo">

    
    <fieldset>
      <label for="input-text" class="">Text</label>
      <input type="text" name="input-text" id="input-text" class="" required>
      <br />
      <br />
      <label for="input-email" class="">Email</label>
      <input type="email" name="input-email" id="input-email" class="" required>
      <br />
      <br />
      <label for="input-password" class="">Password</label>
      <input type="password" name="input-password" id="input-password" class="" required>
      <br />
      <br />
      <label for="input-file" class="">File</label>
      <input type="file" name="input-file" id="input-file" class="" required>
    </fieldset>

    <fieldset>
      <label for="input-textarea" class="">Text area</label>
      <textarea name="input-textarea" id="input-textarea" cols="1" rows="4" class="" required></textarea>
    </fieldset>

    <fieldset>
      <label for="input-select" class="">Select</label>
      <select name="input-select" id="input-select" class="" required>
          <option value="">Nothing selected</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
      </select>
    </fieldset>

    <fieldset>
      <label for="input-checkbox" class="">Checkbox (single)</label>
      <input type="checkbox" name="input-checkbox" id="input-checkbox" class="" value="1" required>
    </fieldset>

    <fieldset>
      <label for="input-radio" class="">Radio button (single)</label>
      <input type="radio" name="input-radio" id="input-radio" class="" value="1" required>
    </fieldset>

    <fieldset>
      <input type="hidden" name="action" value="submit-form-demo">
      <input type="hidden" name="redirect" value="">
      <button type="submit" name="button-submit" id="button-submit" form="form-demo" class="button-submit">
        <span>Send</span>
        <i class="fas fa-spinner fa-pulse hidden"></i>
      </button>
    </fieldset>

  </form>

  <br />
  <br />

  <form action="action.php" enctype="multipart/form-data" method="post" name="form-demo-1" id="form-demo-1" class="">

    <fieldset>
      <label for="input-text-1" class="">Text</label>
      <input type="text" name="input-text-1" id="input-text-1" class="" required>
    </fieldset>

    <fieldset>
      <input type="hidden" name="action" value="submit-form-demo-1">
      <input type="hidden" name="redirect" value="">
      <button type="submit" name="button-submit" id="button-submit-1" form="form-demo-1" class="button-submit">
        <span>Send</span>
      </button>
    </fieldset>

  </form>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../dist/js/pretty-valid.min.js"></script>
    <script src="js/main.min.js"></script>
  
  </body>

</html>
